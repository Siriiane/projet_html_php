    <h2>IF ELSE</h2>
    <script>
        // Demande à l'utilisateur de taper un nombre
        let nb = prompt("Tapez un nombre, s'il vous plaît");

        /*
        La structure conditionnelle IF permet d'exécuter du code si une condition est vraie.
        Si la condition est fausse, ce code ne sera pas exécuté.
        SYNTAXE : 
        if (condition) {
            ...bloc d'instructions...
        }
        'condition' est une expression de type booléen.
        'bloc d'instructions' est une suite de lignes de code.
        */

        // Affiche une ligne horizontale pour séparer les sections
        document.write("<hr>");

        // Vérifie si le nombre est supérieur ou égal à 10
        if (nb >= 10) {
            // Si oui, affiche un message indiquant que le nombre est supérieur à la moyenne
            document.write("<p>" + nb + " : Vous avez plus que la moyenne</p>");
        } else {
            // Sinon, affiche un message indiquant que le nombre n'est pas supérieur à la moyenne
            document.write("<p>" + nb + " : Vous n'avez pas la moyenne</p>");
        }
