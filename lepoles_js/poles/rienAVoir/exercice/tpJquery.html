<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- HTML -->


    <div class="carre bleu">CB</div>

    <button id="change">Change</button>

    <!-- EXERCICE2 -->
    <section id="exercice2">
        <h1>Exercice2</h1>
        <img src="/img/5fcc65e22f7fc9664e3a27db0fc42ea8.jpg" id="img1">
    </section>
    <!-- EXERCICE3 -->



    <!-- CSS -->

    <style>
        /* EXERCICE1 */

        .carre {
            width: 100px;
            height: 100px;

        }

        .bleu {
            background-color: rgb(50, 77, 127);
        }

        #change {
            position: relative;
            bottom: 0px;
            margin-top: 10px;

        /* EXERCICE2 */
        #img1 {
            width: 100px;

        }

        /* EXERCICE3 */
    </style>

    <!-- SCRIPT -->

    <script>
        // EXERCICE1
        document.querySelector("#change").addEventListener("click", function (evt) {
            document.querySelector(".carre.bleu").style.backgroundColor = "green";
            console.log(this);
        });
        // EXERCICE2
        document.querySelector("#img1").addEventListener("click", function (evt) {
            console.log(this, this.style.width, this.style.height)
            let largeur = this.clientWidth;   // .whidth existe aussi pour les balises images 
            this.style.width = largeur + 20 + "px";

        });
